  <body >
<div class="container">
  <h1>Bienvenidos</h1>
</div>
<!-- boton que redirige al formulario de personas -->
<div class="container" id="datosPersonas">
  <a id='btNuevo'class='btn btn-success ' >Nuevo</a>
</div>

<!-- formulario de personas -->
  <form class="container" id="formPersonas">
    <div class="form-outline mb-4">
    <!--Campo oculto para el id-->
      <input type="hidden" id="id" class="form-control" />
    <!-- Campo para nro de documentos -->
      <label class="form-label" for="form4Example1">Nro de documento</label>
      <input type="text" id="cin" class="form-control" required />
    <!--campo de apellidos -->
      <label class="form-label" for="form4Example2">Apellidos</label>
      <input type="text" id="apellido" class="form-control" required />
    <!-- Campo para Nombres-->
      <label class="form-label" for="form4Example3">Nombres</label>
      <input type="text" id="nombre" class="form-control" required />
    <!-- Calendario fecha de nacimiento -->
      <label class="form-label" for="form4Example3">Fecha de Nacimiento</label><br>
      <input type="date" id="fenac" class="form-control" required data-date-format="DD/MMM/YYY"/>
      <!-- Submit button -->
      <button type="submit" id="btProcesar" class="btn btn-primary btn-block mb-4">Enviar</button><button class="btn btn-secondary" id="cancelFormPersonas" >Cancelar</button>
    </div>
  </form>
<!-- formulario de ciudades -->

<div class="container">
    <div id="datosCiudades">
    
    </div>

<!-- datos de ciudades -->
  <div id="formCiudades">
    <h3>Ciudad</h3>
    <form class="" method="post">
      <!--Campo oculto para el id-->
      <input id="idx" type="hidden" name="idx" value=""><br>
      <!--campo para el nombre de la ciudad -->
      <label for="ciudad">Ciudad</label><br>
      <input id="ciudad" type="text" class="form-control" required name="ciudad" value=""><br>
      <!--boto para enviar el formulario-->
      <button type="submit"  class="btn btn-primary" id="sendFormCiudad" >Enviar</button><a class="btn btn-secondary" id="cancelFormCiudad" >Cancelar</a>
    </form>
  </div>
</div>
